<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/css/estilo.css') }}">
    <title>Mostrar un Usuario</title>
    <title>Document</title>
</head>
<body>
    <style>
        .mi_tabla{
            width: 500px;
            height: 100px;
            margin-left: 600px;
        }
    </style>
        <h1 class="text-center">Un Usuario</h1>
        <div class="text-center">
            <table class="table table-striped table-sm mi_tabla">
                <tr>
                    <th>Nombre</th> 
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Creado</th>
                </tr>
                <tr>
                    <td>{{un_usuario.nombre}}</td> 
                    <td>{{un_usuario.apellido}}</td>
                    <td>{{un_usuario.email}}</td>
                    <td>{{un_usuario.created_at}}</td>
                </tr>
            </table>
            <form action="/crear" class="text-center">
                <button class="col-1 mx-auto my-2 shadow-lg p-3 mb-5 bg-body rounded" type="submit">Regresar</button> 
            </form> 
        </div>
</body>
</html>
