<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='static/css/estilo.css') }}">
    <title>Mostrar Usuarios</title>
</head>
<style>
    .mi_tabla{
        width: 800px;
        height: 300px;
        margin-left: 550px;
    }
</style>
<body>
    <h1 class="text-center">Todos los Usuarios !!!</h1>
    <div class="text-center">
        <table class="table table-striped table-sm mi_tabla">
            <tr>
                <th>Nombre</th> 
                <th>Apellido</th>
                <th>Email</th>
                <th>Creado</th>
                <th>Accion</th>
            </tr>
            {% for one_user in all_users %}
            <tr>
                <td>{{one_user.nombre}}</td> 
                <td>{{one_user.apellido}}</td>
                <td>{{one_user.email}}</td>
                <td>{{one_user.created_at}}</td>
                <td>
                <a href="/modificar/{{one_user.id}}">Editar</a>
                <a href="/eliminar/{{one_user.id}}">Eliminar</a>
                <a href="/editar/{{one_user.id}}">Ver</a>
                </td>
            </tr>        
            {% endfor %}
        </table>
        <form action="/" class="text-center">
            <button class="col-6 mx-auto my-5 shadow-lg p-3 mb-5 bg-body rounded" type="submit">Agregar un nuevo Usuario</button> 
        </form> 
    </div>
</body>
</html>
