<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Modificar un Usuario</title>
</head>
<body>
    <div class="p-3 col-6 mx-auto my-5 shadow-lg p-3 mb-5 bg-body rounded" >
        <h3 class="text-center text-primary">Editar  {{un_usuario.nombre}}:</h3>
        <form action="/modificar/{{un_usuario.id}}" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="{{un_usuario.nombre}}">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{un_usuario.apellido}}">
            <label for="email" >Email:</label>
            <input type="text" name="email"  value="{{un_usuario.email}}">
            <div class="p-3 col-6 mx-auto my-5 shadow-lg p-3 mb-5 bg-body rounded">
                <input class="mx-auto" action="/modificar/{{un_usuario.id}}" type="submit" value="Go Back">
            </div>
        </form>
    </div>
</body>
</html>
